<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Pendulum</title>
        <meta name="description" content="Experiment of Simple Pendulum">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="simulatorWrapper">
            <div id="titleWrapper">
                <h2 id="title">SIMPLE PENDULUM</h2>
            </div>
            <div id="inputWrapper">
                <h3>INPUTS</h3>
                <div class="space">
                    <label for="length">Length in mm</label>
                    <input id="length" type="number" min="0" step="any" value="100">
                </div>
                <div class="space">
                    <label for="gravitySelect">Gravity m/s<sup>2</sup></label>
                    <select id="gravitySelect" name="gravitySelect" onchange="gravitySelector()">
                        <option value="1.62">Moon</option>
                        <option value="9.80" selected>Earth</option>
                        <option value="24.79">Jupiter</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input id="gravityCustomInput" type="number" min="0" step="any">
                </div>
                
            </div>
            <div id="pendulumWrapper">
                <canvas id="pendulum"></canvas>
            </div>
            <div id="controlsWrapper">
                <h3>CONTROLS</h3>
                <div id="speedControl" class="space">
                    <label for="simulationSpeed">Simulation speed</label>
                    <div id="speedometer"></div>
                    <input id="simulationSpeed" type="range" min="0.25" max="4" step="0.25" value="1" oninput="updateSpeed()">
                </div>
                <div class="space">
                    <button id="runButton" onclick="runSimulation()"><b>&#x23F5;&nbsp;Run</b></button>
                    <button id="stopButton" onclick="stopSimulation()"><b>&#x23F9;&nbsp;Stop</b></button>
                    <button id="pauseButton" onclick="pauseSimulation()"><b>&#x23EF;&nbsp;Pause</b></button>
                    <button id="resumeButton" onclick="resumeSimulation()"><b>&#x23EF;&nbsp;Play</b></button>
                </div> 
            </div>
            <div id="chartWrapper">
                <h3>TIME VS AMPLITUDE</h3>
                <canvas id="myChart"></canvas>
            </div>
            <div id="outputWrapper">
                <h3>RESULTS</h3>
                <div class="space">
                    <div>Time Period:</div><div id="timePeriod" class="output"></div>
                    <div>Angular Frequency:</div><div id="frequencyRad" class="output"></div>
                    <div>Frequency:</div><div id="frequencyHz" class="output"></div>
                </div>
            </div>    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.bundle.min.js"></script>
        <script src="./js/main.js" async defer></script>
    </body>
</html>
