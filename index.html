<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Simulation</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
#can {
 border: 1px solid black;
}
</style>
<script>
function setSimualtionScreen(ele) {
	document.getElementById("simHead").innerHTML = ele.innerHTML;
	console.log(ele);
	switch(ele.id) {
		case "1": document.getElementById("can").src = "./civil/testSimulations/DSRod/index.html";
						break;
		case "2": document.getElementById("can").src = "./civil/testSimulations/DSSPlate/index.html";
						break;
		case "3": document.getElementById("can").src = "./civil/testSimulations/DSSTimber/index.html";
						break;
		case "4": document.getElementById("can").src = "./civil/testSimulations/compci/index.html";
						break;
		case "5": document.getElementById("can").src = "./civil/testSimulations/compms/index.html";
						break;
		case "6": document.getElementById("can").src = "./civil/testSimulations/Tensionci/index.html";
						break;
		case "7": document.getElementById("can").src = "./civil/testSimulations/Tensionms/index.html";
						break;
		case "8": document.getElementById("can").src = "./civil/testSimulations/Torsionms/index.html";
						break;
	}
}
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Simulations of DOM Lab</div>
					<div class="panel-body">
					<div class="btn-toolbar">
						<button id="1" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this); " >Direct Shear Test on Mild Steel Rod</button><br><br>
						<button id="2" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Direct Shear Test on Plate</button><br><br>
						<button id="3" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >DIrect Shear Test on Timber</button><br><br>
						<button id="4" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Compression Test on Cast Iron</button><br><br>
						<button id="5" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Compression Test on Mild Steel</button><br><br>
						<button id="6" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Tensile Test on Cast Iron</button><br><br>
						<button id="7" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Tensile Test on Mild Steel</button><br><br>
						<button id="8" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Torsion Test on Mild Steel</button><br><br>
					</div>
					</div>
				</div>
			</div>
		<div class="col-xs-8">
			<h4 id="simHead">SIMULATION SCREEN</h4>
			<iframe id="can"  width="1000" height = "800" src="" style="border:none"></iframe>
		</div>
	</div>
</div>

</body>

</html>
