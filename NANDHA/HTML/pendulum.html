<html>
<head>
  <title>Pendulum</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script language="javascript" type="text/javascript" src="p5.js"></script>
  <script language="javascript" type="text/javascript" src="pendulum.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</head>
<body>



<div class="control">
    <strong style="font-weight: bold; font-size: 32pt">Control
    </strong>
    <br><br>

    <button class="button" style="background-color: coral"
            onclick="location.href='index.html';">
        Restart
    </button>
    <br>

    Length
    <input id="Lslider" type="range" min="-550" max="-0" step="1" oninput="lsliderChange(this.value); l = -(this.value);
                                                                   p = new Pendulum(v,l, m);">
<output id="LsliderVal"> 400 </output>
    <br><br>

    Mass
    <input id="Mslider" type="range" min="0" max="100" step="1" oninput="msliderChange(this.value); m = parseInt(this.value);
                                                                   p = new Pendulum(v,l, m);">
    <output id="msliderVal"> 50 </output>
    <br><br>

    G
    <input id="Gslider" type="range" min="1" max="20" step="0.01" oninput="gsliderChange(this.value); g = parseInt(this.value);
                                                                   p = new Pendulum(v,l, m);">
    <output id="GsliderVal"> 9.82 </output>
    <br>

    <!--button class="button" onclick="
     ">Comenzar!</button-->
  
    <small style="font-size: 10pt"> Copyright (c) Pooja Nandakumar</small><br>
    <small style="font-size: 10pt">   <a href="https://www.nandhaengg.org/">click here</a> for more</small>
</div>


<script>
    function lsliderChange(val) {
        document.getElementById('LsliderVal').innerHTML = -val;
    }
    function msliderChange(val) {
        document.getElementById('msliderVal').innerHTML = val;
    }
    function gsliderChange(val) {
        document.getElementById('GsliderVal').innerHTML = val;
    }

</script>
</body>
</html>
