<div class="accordion"><input class="btn"  type="button" value="PELTON TURBINE - CONSTANT SPEED" style="text-align:left; padding: 8px; border: 3px ridge lightgrey;cursor: pointer;font-size: 14px;border-radius: 5px;" /></div>
<div class="panel" style="height:606px; width:806px;">
<iframe noscroll="" scrolling="no" src="pelton_speed/index.html" class="panel" style="height:606px; width:804px; background-color:white;border:none"></iframe>
</div>
</section>

<script>
var acc = document.getElementsByClassName("accordion");
var panel = document.getElementsByClassName('panel');

for (var i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
    	var setClasses = !this.classList.contains('active');
        setClass(acc, 'active', 'remove');
        setClass(panel, 'show', 'remove');
        
       	if (setClasses) {
            this.classList.toggle("active");
            this.nextElementSibling.classList.toggle("show");
        }
    }
}

function setClass(els, className, fnName) {
    for (var i = 0; i < els.length; i++) {
        els[i].classList[fnName](className);
    }
}
</script>
</body>
