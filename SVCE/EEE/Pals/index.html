<!DOCTYPE HTML>

<html lang="en">

<head>
<title>Simple Pendulum</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css">
<style>
div#total { width: 800px; height: 650px; }
div#canvas { width: 910px; height: 650px; }
div#panel { left: 910px; width: 240px; height: 650px; } 
button { width: 240px; }
input[type="text"] { left: 400px; width: 80px; }
.pos1 { left: 10px; }
.pos3 { left: 225px; }
</style>
<script src="js/pendulum.js"></script>
<script src="js/pendulum_var.js"></script>
</head>

<body>
<div class="header">
<h1 class="center heading">Simple Pendulum</h1>
</div>
<div id="total">
  <div id="canvas"><canvas id="cv" width=900 height=650></canvas></div>
  <div id="panel">
    <div style="top: 10px;"><button id="bu1" style="background-color: #e85a4f;"></button></div>
    <div style="top: 50px;"><button id="bu2" style="background-color: #4CAF50;"></button></div>
    <div style="top: 95px;"><input type="checkbox" id="cbSlow" name="cbSlow" value=""><label for="cbSlow" id="lbSlow"></label></div>
    <div style="top: 130px;"><span class="pos1" id="ipLa"></span><input type="text" id="ipLb"><span class="pos3" id="ipLc"></span></div>
    <div style="top: 155px;"><span class="pos1" id="ipGx"></span></div>
    <div style="top: 170px;"><span class="pos1" id="ipGa"></span><input type="text" id="ipGb"><span class="pos3" id="ipGc"></span></div>
    <div style="top: 200px;"><span class="pos1" id="ipMa"></span><input type="text" id="ipMb"><span class="pos3" id="ipMc"></span></div>
    <div style="top: 230px;"><span class="pos1" id="ipAa"></span><input type="text" id="ipAb"><span class="pos3" id="ipAc"></span></div>
    <div style="top: 255px;"><input type="radio" id="rbY" name="bg" value=""><label id="lbY" for="rbY" style="color: #000000;"></label></div>
    <div style="top: 280px;"><input type="radio" id="rbV" name="bg" value=""><label id="lbV" for="rbV" style="color: #000000;"></label></div>
    <div style="top: 305px;"><input type="radio" id="rbA" name="bg" value=""><label id="lbA" for="rbA" style="color: #000000;"></label></div>
 
  </div>
</div>
<footer>Created by Svce</footer>
</body>
</html>
