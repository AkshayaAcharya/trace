<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SOM Simulation</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
#can {
 border: 1px solid black;
}
</style>
<script>
function setSimualtionScreen(ele) {
	document.getElementById("simHead").innerHTML = ele.innerHTML;
	console.log(ele);
	switch(ele.id) {
		case "sm1": document.getElementById("can").src = "DSRod	/index.html";
						break;
		case "sm2": document.getElementById("can").src = "DSSTimber/index.html";
						break;
		case "sm3": document.getElementById("can").src = "DSSPlate/index.html";
						break;
	}
}
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading">Modifies Simulations of SOM Lab</div>
					<div class="panel-body">
					<div class="btn-toolbar">
						<button id="sm1" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);">DIRECT SHEAR TEST ON MILD STEEL ROD</button><br><br>
						<button id="sm2" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);">DIRECT SHEAR TEST ON TIMBER SPECIMEN</button><br><br>
						<button id="sm3" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);">DIRECT SHEAR TEST ON MILD STEEL PLATE</button><br><br>
						
					</div>
					</div>
				</div>
			</div>
		<div class="col-xs-9">
			<h4 id="simHead">SIMULATION SCREEN</h4>
			<iframe id="can"  width="1000" height = "800" src="" style="border:none"></iframe>
		</div>
	</div>
</div>

</body>

</html>
