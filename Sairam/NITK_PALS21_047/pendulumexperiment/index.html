<html>
    
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
        
    </head>

    <body>
        <h2 class='header text-center bg-dark text-white m-0'>SIMPLE PENDULUM</h2>
        
        <div class="row m-0 p-0" id="section">
        
            <div class='col-12 col-md-9 p-0' id='simulation'>

            </div>
            
            <div class="col-12 col-md-3 p-0" id='variables'>
                <h4 class='text-center bg-dark text-white m-0'>VARIABLES</h4>
                <div class='text-center mt-5'>
                    <input id='length' type="text" placeholder="Enter the length (mm)">
                    <button id='variable_changer' class=' btn btn-dark'>change</button>
                </div>
                
                
            </div>

            <div class='col-12 col-md-9 p-0' id='result'>
                <h4 class='text-center bg-dark text-white m-0'>RESULT</h4>
                <div class='mt-3'>
                    <p>Time Period(T) : <span id="time_period"></span> sec</p>
                    <p>Natural Frequency(rad/s) : <span id="nf_rad"></span> rad/sec</p>
                    <p>Natural Frequency(Hz) : <span id="nf_hz"></span> Hz</p>
                </div>
            </div>
            
            <div class="col-12 col-md-3 p-0" id='controls'>
                <h4 class='text-center bg-dark text-white m-0'>CONTROLS</h4>
                <div class='mt-5 text-center'>
                    <button class=' btn btn-dark' id='start'>start</button>
                    <button class=' btn btn-dark' id='stop'>stop</button>
                </div>
                
            </div>

        </div>

        <script src="./js/main.js"></script>
    </body>

</html>
