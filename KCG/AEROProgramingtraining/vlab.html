<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple pendulam</title>
    <link rel="stylesheet" href="soft.css"/>
<script type="text/javascript" src="index.js"></script>
<!-- <link href="mathstyle.css" rel="stylesheet" /> -->
  </head>
  <body style="margin:0; font-family:verdana;">
  <div id="simscreen">
  <div id="title"><h3>Simple Pendulam </h3></div>

  <div class="simsubscreen" id="canvas0" >

    
    <span class="hold" ></span>
    <hr id="line">
    <span id="knob" ></span>

  
  <div id="restitle"><h5>Result</h5></div>


  </div>

   <div class="simsubscreen1" id="variables" >

    <div class="subtitle"><h5>Variables</h5></div>
   <br><br>
    <div class="form">
    <form on>
      <label >Length(mm)</label><br>
  <input type="text" id="length" name="length" value="100" >
</form>
   </div> 
  
  </div>

  <div class="simsubscreen1" id="result" >

	<p>Time period(T) =   <input type="text" id="txtresult" name="TextBox3"></p>
	<p>Natural frequency(rad/s)=   <input type="text" id="txtresult" name="TextBox3"></p>
	<p>Natural frequency(Hz)=   <input type="text" id="txtresult" name="TextBox3"></p>  

  </div>

  <div class="simsubscreen1" id="control" >

       <div class="subtitle"><h5>Controls</h5></div>

       <button class="controlbutton" onclick="revolvestart()">start</button>
       <button class="controlbutton" onclick="revolvestop()">stop</button>
    
  

  </div>

  </div>
<script>
      </script>

  </body>
</html>
